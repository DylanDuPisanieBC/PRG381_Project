<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Register</title>
<link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand">Register your account</a>
            <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <br />
    <br />
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">

                <div th:if="${param.error}">
                    <div class="alert alert-danger">Invalid Username or Password</div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-success">You have been logged out.</div>
                </div>

                <div th:if="${showMessage}">
                    <div class="alert alert-danger">Your Custom Message Here</div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Register</h2>
                    </div>
                    <div class="card-body">
                        <form method="post" role="form" th:action="@{/register}"
                            class="form-horizontal">

                            <div class="form-group mb-3">
                                <label class="control-label">Name</label> <input type="text"
                                    id="name" name="name" class="form-control"
                                    placeholder="John" />
                            </div>

                            <div class="form-group mb-3">
                                <label class="control-label">Address</label> <input
                                    type="text" id="address" name="address"
                                    class="form-control" placeholder="Address" />
                            </div>

                            <div class="form-group mb-3">
                                <label class="control-label">Email</label> <input type="email"
                                    id="email" name="email" class="form-control"
                                    placeholder="john@gmail.com" />
                            </div>

                            <div class="form-group mb-3">
                                <label class="control-label">Password</label> <input
                                    type="password" id="password" name="password"
                                    class="form-control" placeholder="Enter password" />
                            </div>

                            <div class="form-group mb-3">
                                <label class="control-label">CourseName</label> <input type="text"
                                    id="coursename" name="coursename" class="form-control"
                                    placeholder="Computer Science" />
                            </div>

                            <div class="form-group mb-3">
                                <button type="submit" class="btn btn-primary" >Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
