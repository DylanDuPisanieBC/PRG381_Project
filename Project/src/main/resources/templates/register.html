<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand">Register your account</a>
            <div class="col-md-3 text-end">
                <button id="BackButton" class="btn btn-outline-warning me-2">Back</button>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <br />
    <br />
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">

                <div th:if="${registerSuccess}">
                    <div class="alert alert-danger">Yay! Registration worked.</div>
                </div>
                <div th:if="${registerFailed}">
                    <div class="alert alert-success">Nope</div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Register</h2>
                    </div>
                    <div class="card-body">
                        <form method="post" id="registerForm" role="form" th:action="@{/register}"
                            class="form-horizontal">

                            <div class="form-group mb-3">
                                <label class="control-label"> Name</label>
                                <input type="text" id="student_name" name="student_name" class="form-control"
                                    placeholder="Enter username" required="true" />
                            </div>

                            <div class="form-group mb-3">
                                <label class="control-label"> Address</label>
                                <input type="text" id="student_address" name="student_address" class="form-control"
                                    placeholder="Enter password" required="true" />
                            </div>

                            <div class="form-group mb-3">
                                <label class="control-label"> Email</label>
                                <input type="email" id="student_email" name="student_email" class="form-control"
                                    placeholder="Enter email" required="true" />
                            </div>

                            <div class="form-group mb-3">
                                <label class="control-label"> Password</label>
                                <input type="password" id="student_password" name="student_password"
                                    class="form-control" placeholder="Enter password" required="true" />
                            </div>

                            <div class="form-group mb-3">
                                <button type="submit" class="btn btn-primary">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>

        document.getElementById("BackButton").onclick = function () {

            location.href = "/";
        };
    </script>
</body>

</html>
