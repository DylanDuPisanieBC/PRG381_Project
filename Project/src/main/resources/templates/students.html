<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>



<style>
    .student-table {
        border-collapse: collapse;
        width: 100%;
        background-color: #1A1A1A;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 5px 5px 6px rgba(0, 0, 0, 1);

    }

    .gradient2 {
        background: linear-gradient(to top, #0C0C0C, #0A0610);
    }

    .student-table th,
    .student-table td {
        border: 1px solid #0C0C0C;
        padding: 8px;
        text-align: center;
        color: white;
    }

    .student-table th {
        background-color: #0C0C0C;
    }

    .anchorRemove button:hover {
        color: #0C0C0C;
    }
</style>

<body>
    <header
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom"
        style="background-color: #0C0C0C; border-color: #0000;">
        <div class="col-md-3 mb-2 mb-md-0">
            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none" style="margin-left: 20px;">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="white" class="bi bi-body-text"
                    viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M0 .5A.5.5 0 0 1 .5 0h4a.5.5 0 0 1 0 1h-4A.5.5 0 0 1 0 .5Zm0 2A.5.5 0 0 1 .5 2h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5Zm9 0a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5Zm-9 2A.5.5 0 0 1 .5 4h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5Zm5 0a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5Zm7 0a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5Zm-12 2A.5.5 0 0 1 .5 6h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5Zm8 0a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5Zm-8 2A.5.5 0 0 1 .5 8h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5Zm7 0a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5Zm-7 2a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 0 1h-8a.5.5 0 0 1-.5-.5Zm0 2a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5Zm0 2a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5Z" />
                </svg>
            </a>
        </div>
        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="#" class="nav-link px-2 link-light" style="font-size: 20px;">Noice Website</a></li>
        </ul>
        <div class="col-md-3 text-end">
            <button id="LogoutButton" class="btn btn-outline-warning me-2">Logout</button>
        </div>
    </header>

    <body class="gradient2">
        <div class="container">
            <div class="row d-flex ">
                <div class="col-lg-10">
                    <h2 style="color: white;">Students</h2>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-success" data-bs-toggle="modal"
                        data-bs-target="#addStudentModal" style="width: 180px;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-person-plus" viewBox="0 0 16 16">
                            <path
                                d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z">
                            </path>
                            <path fill-rule="evenodd"
                                d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z">
                            </path>
                        </svg>
                        Add Student
                    </button>
                </div>

            </div>
            <div class="row">

                <table class="student-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Address</th>
                            <th>Email</th>
                            <th>Edit</th>
                            <th>Remove</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="student : ${students}">
                            <td th:text="${student.getStudent_id()}"></td>
                            <td th:text="${student.getStudent_name()}"></td>
                            <td th:text="${student.getStudent_address()}"></td>
                            <td th:text="${student.getStudent_email()}"></td>
                            <td><button type="button" class="btn btn-outline-warning">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-pencil-square" viewBox="0 0 16 16">
                                        <path
                                            d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z">
                                        </path>
                                        <path fill-rule="evenodd"
                                            d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z">
                                        </path>
                                    </svg>
                                    Edit
                                </button></td>
                            <td><button type="button" class="btn btn-outline-danger">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-person-x" viewBox="0 0 16 16">
                                        <path
                                            d="M11 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0ZM8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4Zm.256 7a4.474 4.474 0 0 1-.229-1.004H3c.001-.246.154-.986.832-1.664C4.484 10.68 5.711 10 8 10c.26 0 .507.009.74.025.226-.341.496-.65.804-.918C9.077 9.038 8.564 9 8 9c-5 0-6 3-6 4s1 1 1 1h5.256Z">
                                        </path>
                                        <path
                                            d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Zm-.646-4.854.646.647.646-.647a.5.5 0 0 1 .708.708l-.647.646.647.646a.5.5 0 0 1-.708.708l-.646-.647-.646.647a.5.5 0 0 1-.708-.708l.647-.646-.647-.646a.5.5 0 0 1 .708-.708Z">
                                        </path>
                                    </svg>
                                    <a th:href="@{/admin/students/remove/{id}(id=${student.getStudent_id()})}"
                                        style="text-decoration: none; color: inherit;">Remove</a>
                                </button></td>
                        </tr>
                    </tbody>
                </table>

            </div>

        </div>

        <div class="modal fade" id="addStudentModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">

            <div class="modal-dialog modal-dialog-centered"  role="document">

                <div class="modal-content" style="background-color: rgba(28, 29, 29, 0.959);">

                    <div class="modal-header">

                        <h5 class="modal-title" id="exampleModalLabel">Add New Student</h5>

                        <button type="button" class="btn btn-outline-danger close"  data-bs-dismiss="modal">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-x-lg" viewBox="0 0 16 16">
                                <path
                                    d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z">
                                </path>
                            </svg>
                        </button>

                    </div>

                    <div class="modal-body">

                        <form>

                            <div class="form-group"></div>

                            <div th:if="${addSuccess}">
                                <div class="alert alert-danger">Yay! Registration worked.</div>
                            </div>
                            <div th:if="${addFailed}">
                                <div class="alert alert-success">Nope</div>
                            </div>

                            <input placeholder="Name" type="text" class="form-control mb-3" id="student_name"
                                name="student_name">

                            <input placeholder="Address" type="text" class="form-control mb-3 " id="student_address"
                                name="student_address">

                            <input placeholder="Email" type="text" class="form-control mb-3" id="student_email"
                                name="student_email">

                            <input placeholder="Password" type="text" class="form-control mb-3" id="student_password"
                                name="student_password">

                            <div class="col-md-6"><button class="btn btn-success">Add</button></div>

                    </div>

                    </form>

                </div>

            </div>

        </div>

        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    </body>

</html>

<script type="text/javascript">
    document.getElementById("LogoutButton").onclick = function () {
        location.href = "/logout";
    };

</script>
