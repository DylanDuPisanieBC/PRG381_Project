<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<style>
    .student-table {
        border-collapse: collapse;
        width: 100%;
    }

    .student-table th,
    .student-table td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }

    .student-table th {
        background-color: #f2f2f2;
    }

    .card {
        width: 45%;
        height: 60%;
        transition: transform 0.3s ease;
    }

    .card:hover {
        transform: scale(1.05);
    }


    .gradient2 {
        background: linear-gradient(to bottom, #131313, #070707);
    }

    .gradient3 {
        background: linear-gradient(to bottom, #0a0a0a, #070707);
    }

</style>

<body class="gradient2">
    <header
        class=" d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom gradient3" >
        <div class="col-md-3 mb-2 mb-md-0">
            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none" style="margin-left: 20px;">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="white" class="bi bi-body-text"
                    viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M0 .5A.5.5 0 0 1 .5 0h4a.5.5 0 0 1 0 1h-4A.5.5 0 0 1 0 .5Zm0 2A.5.5 0 0 1 .5 2h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5Zm9 0a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5Zm-9 2A.5.5 0 0 1 .5 4h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5Zm5 0a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5Zm7 0a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5Zm-12 2A.5.5 0 0 1 .5 6h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5Zm8 0a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5Zm-8 2A.5.5 0 0 1 .5 8h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5Zm7 0a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5Zm-7 2a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 0 1h-8a.5.5 0 0 1-.5-.5Zm0 2a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5Zm0 2a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5Z" />
                </svg>
            </a>
        </div>
        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="#" class="nav-link px-2 link-light" style="font-size: 20px;">Noice Website</a></li>
        </ul>
        <div class="col-md-3 d-flex justify-content-end align-items-center">
            
            <button id="BackButton" class="btn btn-outline-warning me-2">Back</button>
            <button id="LogoutButton" class="btn btn-outline-warning me-2">Logout</button>
        </div>
    </header>

    <body>
        <div class="container">
            <h2 style="align-self: center; text-align: center; color: white;">Select an option</h2>
            <div
                style="display: flex; justify-content: center; align-items: center; height: 100%; padding-bottom: 200px;">

                <div class="card" style="width: 45%; margin-right: 20px; height: 60%;" id="showRegistrations">
                    <img class="card-img-top" src="/RegisterImage.jpg" style="object-fit: contain;"
                        alt="Card image cap">
                    <div class="card-body">
                        <p class="card-title mt-3 text-light" style="font-size: 25px; font-weight: 100;">Registrations
                        </p>
                        <p class="card-text text-light">See and manage your pending registrations here.</p>
                    </div>
                </div>

                <div class="card" style="width: 45%;  height: 60%;" id="showStudents">
                    <img class="card-img-top" src="/StudentImage.jpg" style="object-fit: contain;" alt="Card image cap">
                    <div class="card-body">
                        <p class="card-title mt-3 text-light" style="font-size: 25px; font-weight: 100;">Students</p>
                        <p class="card-text text-light">See and manage your pending registrations here.</p>
                    </div>
                </div>

            </div>

        </div>
    </body>

</html>

<script type="text/javascript">
    document.getElementById("BackButton").onclick = function () {
        location.href = "/";
    };
    document.getElementById("LogoutButton").onclick = function () {
        location.href = "/logout";
    };
    document.getElementById("showRegistrations").onclick = function () {
        location.href = "/admin/registrations";
    };

    document.getElementById("showStudents").onclick = function () {
        location.href = "/admin/students";
    };
</script>
